{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="container" >
    <div class="jumbotron" style="margin-top: 5%;">
        <form action="" method="post"enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label >Candidate Name</label>
                <input type="input" class="form-control"  placeholder="Enter Candidate Name" name = 'CandidateName' value = "{{ resdata.name }}">
            </div>
            <div class="form-group">
                <label >Candidate Email</label>
                <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Candidate Email" name = 'EmailID'  value = "{{ resdata.email }}">
            </div>

            <div class="form-group">
                <label >Contact Number</label>
                <input type="input" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Contact Number" name = 'ContactNumber'  value = "{{ resdata.mobile_number }}">
            </div>

            <div class="form-group">
                <label >Location</label>
                <input type="input" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Location" name = 'Location'  >
            </div>

            <div class="form-group">
                <label >Key Skills</label>
                <input type="testarea" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Key Skills" name = 'KeySkills'  value = "{{ resdata.skills }}">
            </div>

            <div class="form-group">
                <label >Experience</label>
                <input type="input" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Experience" name = 'Experience'  value = "{{ resdata.experience }}">
            </div>

            <div class="form-group">
                <label >Designation</label>
                <input type="input" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Designation" name = 'designation'  value = "{{ resdata.designation }}">
            </div>
            

            <div class="form-group">
                <label >College Name</label>
                <input type="input" class="form-control"  aria-describedby="emailHelp" placeholder="Enter College Name" name = 'college_name'  value = "{{ resdata.college_name }}">
            </div>

            <div class="form-group">
                <label >Company Name</label>
                <input type="input" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Company Name" name = 'company_names'  value = "{{ resdata.company_names }}">
            </div>
            
            <div class="form-group">
                <label >Total Experience</label>
                <input type="input" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Total Experience" name = 'total_exp'  value = "{{ resdata.total_experience }}">
            </div>

            <div class="form-group">
                <label >Command</label>
                <input type="testarea" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Command" name = 'Command' >
            </div>
            
            <input type="submit" class="btn btn-primary" value="submit" />
        </form>
    </div>
</div>
{% endblock content %}
